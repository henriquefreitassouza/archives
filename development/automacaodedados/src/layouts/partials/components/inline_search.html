<div itemscope itemtype="https://schema.org/WebSite">
  <form class="inline-search flex p-2 mb-2 border-2 rounded-lg dark:bg-white lg:mb-0" itemprop="potentialAction" itemscope itemtype="https://schema.org/SearchAction" action="{{ with .GetPage `/search` }}{{ .RelPermalink }}{{ end }}" role="search" method="get">
    <meta itemprop="target" content="{{ with .GetPage `/search` }}{{ .Permalink }}{{ end }}">
    <label class="sr-only" for="q">{{ T "search_label" }}</label>
    <input class="text-sm px-4 w-full focus:outline-none focus:border-transparent dark:text-gray-900" itemprop="query" id="q" name="q" type="search" aria-label="{{ T `search_aria_label` }}" placeholder='{{ T "search_label" }}'>
    <button class="p-2 text-base focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-darker" type="submit">
      <span class="sr-only">{{ T "search_start" }}</span>
      <i class="search-icon w-4 h-4"></i>
    </button>
  </form>
</div>
