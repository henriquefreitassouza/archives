{{ $pag := . }}
<nav class="w-full mt-4" role="navigation" itemprop="pagination">
  <div class="flex flex-wrap justify-center" role="menubar">

      {{ with $pag.Prev }}
      <div class="p-2" role="menuitem" aria-posinset="{{ .PageNumber }}">
        <a class="badge dark:focus:ring-offset-secondary-darker" href="{{ .URL }}">{{ T "previous_page" }}</a>
      </div>
      {{ end }}

      {{ with $pag.Next }}
      <div class="p-2" role="menuitem" aria-posinset="{{ .PageNumber }}">
        <a class="badge dark:focus:ring-offset-secondary-darker" href="{{ .URL }}">{{ T "next_page" }}</a>
      </div>
      {{ end }}
